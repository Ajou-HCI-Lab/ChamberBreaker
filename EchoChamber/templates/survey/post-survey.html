{% load static %}
<form method="POST" name="postsurvey" action="{% url 'rank' %}">
  {% csrf_token %} {% include 'survey/news.html' %}
  <input type="hidden" name="uid" id="uid" value="{{user_id}}" />
  <input type="hidden" name="isAgree" id="isAgree" value="{{isAgree}}" />
  <input type="hidden" name="surveyId" id="surveyId" value="{{survey_id}}" />
  <input type="hidden" name="startTime" id="startTime" value="{{startTime}}" />
  <input type="hidden" name="scenario1" id="scenario1" value="{{scenario1}}" />
  <input type="hidden" name="scenario2" id="scenario2" value="{{scenario2}}" />
  <input type="hidden" name="scenario3" id="scenario3" value="{{scenario3}}" />
  {% include 'survey/echo.html' %}
</form>
